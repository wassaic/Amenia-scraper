services:
  - type: web
    name: amenia-scraper-api
    env: node
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y --no-install-recommends \
        ca-certificates \
        fonts-liberation \
        libasound2 \
        libatk-bridge2.0-0 \
        libatk1.0-0 \
        libcups2 \
        libdrm2 \
        libgbm1 \
        libgtk-3-0 \
        libnspr4 \
        libnss3 \
        libpangocairo-1.0-0 \
        libx11-6 \
        libx11-xcb1 \
        libxcb1 \
        libxcomposite1 \
        libxdamage1 \
        libxfixes3 \
        libxkbcommon0 \
        libxrandr2 \
        libxrender1 \
        libxshmfence1 \
        libxss1 \
        lsb-release \
        wget
      rm -rf /var/lib/apt/lists/*
      export PUPPETEER_CACHE_DIR=/opt/render/project/src/.cache/puppeteer
      mkdir -p "$PUPPETEER_CACHE_DIR"
      npm install
      npx puppeteer browsers install chrome@stable
    startCommand: |
      export PUPPETEER_CACHE_DIR=/opt/render/project/src/.cache/puppeteer
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/src/.cache/puppeteer
